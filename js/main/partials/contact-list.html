

<p>
<button id="newContactBtn" class="btn btn-small" type="button" ng-click="newContact()">+</button>
</p>

<div id="creatNewDiv" class="borderedContainer" style="display:none">
  <form id="newForm">
  <table class="table">
    <tbody>
      <tr>
        <td>
          <div><strong>First Name:</strong></div>
          <input id="newFN" type='text' class="span2" />
        </td>
        <td>
          <div><strong>Last Name:</strong></div>
          <input id="newLN" type='text' class="span2"/>
         </td>
        <td>
          <div><strong>Relation to me:</strong></div>
          <div>
			  <input type="radio" name="typeRL" id="typeRL1" />
			  <select id="newRL" class="span2" >
				<option>Daughter</option>
				<option>Son</option>
				<option>Sister</option>
				<option>Brother</option>
				<option>Mother</option>
				<option>Father</option>
				<option>Grandmonther</option>
				<option>Grandfather</option>
				<option>Granddaughter</option>
				<option>Granddson</option>
			  </select>
		  </div>
		  <div>
			  <input type="radio" name="typeRL" id="typeRL2"/>
			  <input id="newRL2" type="text" class="span2" /><div>
		  </div>
        </td>
        <td>
          <div><strong>Email:</strong></div>
          <input id="newML" type='text' class="span2"/>
        </td>
      </tr>
      <tr>
        <td colspan="4">
        <button id="createNewBtn" class="btn btn-small buttonGroup" type="button" ng-click="createNew()">Create</button>
		<button id="createNewBtn" class="btn btn-small buttonGroup" style="width:120px;" type="button" ng-click="createNewAndClose()">Create and Close</button>
        <button id="cancelNewBtn" class="btn btn-small buttonGroup" type="button" ng-click="cancelNew()">Cancel</button>
        </td>      
      </tr>
    </tbody>
  </table>
  </form>
</div>

<hr/>

<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Relation to me</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="d in data" id="row_{{d.id}}">
      <td><div>{{d.firstname}}</div></td>
      <td><div>{{d.lastname}}</div></td>
      <td><div>{{d.relation}}</div></td>
      <td><div>{{d.email}}</div></td>
      <td>
      	<div>
      		<a href="" ng-click="editContact(d)">Edit</a> | 
      		<a href="" ng-click="deleteContact(d)">Delete</a>
      	</div>
        <div style="display:none">
        	<a href="" ng-click="updateContact(d)">Update</a> | 
        	<a href="" ng-click="cancelEdit(d)">Cancel</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
